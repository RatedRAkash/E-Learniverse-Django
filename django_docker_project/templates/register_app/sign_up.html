{% extends 'base.html'%}

{% block content %}

    <div class="container custom-style-container">
        <h1>User Registration</h1>

        {% if form %}
            <!--   `novalidate` diye amra CUSTOM ERROR Message dekhate parbo     -->
            <form action="/register/signup" method="POST" novalidate>
                {% csrf_token %}
                {% for fm_item in form %}
                    {{ fm_item.label_tag }} {{fm_item}} {{fm_item.errors|striptags}} <br><br>
                {% endfor %}
                <input type="submit" value="Sign Up">
            </form>
        {% endif %}

        {% if success_msg %}
            <h4>{{success_msg}}</h4>
        {% endif %}
    </div>

{% endblock %}
